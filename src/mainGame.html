<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/basic.css">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Varela+Round&display=swap"
    rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "../common/three.module.js",
                "OrbitControls" : "../common/OrbitControls.js",
                "GLTFLoader" : "../common/GLTFLoader.js",
                "stats" : "../common/stats.module.js",
                "Octree" : "../common/Octree.js",
                "Capsule" : "../common/Capsule.js"
              }
        }
    </script>

    <script type="module" src="./js/mainGame.js" defer></script>
    <script src="./js/main_UI.js"></script>
</head>

<body>
    <div id="webgl-container"></div>
    <div class="game-start-page">
        <div class="timer">
            <header><p id="timerDisplay">00:00:00</p></header>
        </div>
        <br>
        <div>
            <button id="startButton" onclick="gameStart()">게임 시작</button>
            <button id="reStartButton" onclick="gameStart()">게임 재시작</button>
        </div>
        <div id="localStorageContent" class="Rank"></div>
       <button onclick="endGame()">Game End Event</button>
    </div>
</body>
<audio autoplay loop>
    <source src="../assets/bgm/mainBGM.mp3" type="audio/mp3">
</audio>
</html>
