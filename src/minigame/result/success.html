<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./success.css">
    <title>미니게임 결과</title>

</head>

<body>
    <div class="result-container">
        <h1>GAME RESULT</h1>
        <img id="result-image" src="../../../assets/img/coffeeIcon.png" alt="Earn coffee">
        <div id="result-message" class="success">Victory coffee achieved!</div>
        <button type="button" class="btn btn-outline-primary" onclick="backToMain()">back to the main</button>
    </div>

    <script>
        function backToMain() {
            //메인으로 돌아가기
            let storedData = localStorage.getItem('characterInfo');
            let dataObject = JSON.parse(storedData);
            dataObject.hp += 15;
            localStorage.setItem('characterInfo',JSON.stringify(dataObject));
            window.location.href="/src/mainGame.html";
        }
    </script>
</body>

</html>
